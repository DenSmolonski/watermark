<h2 mat-dialog-title>Attention!</h2>
<mat-dialog-content class="mat-typography">
  <h3>Do you want apply current watermark to all images?</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>
    Yes
  </button>
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
